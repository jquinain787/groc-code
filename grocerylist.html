<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

  <h1 style="color:darkblue;"> J's Grocery List </h1> <!-- This is my header with an inline css styling the color dark blue-->

  <div> 
    <h2><!-- Here we add a border for and colored backgroundd for frozen foods-->
      FROZEN FOODS
    </h2>

    <h3 class="box1">
      MEATS
      <ul> <!-- Here we list the meats -->
        <li> Chicken </li>
        <li> Beef </li>
        <li> Pork </li>
        <li> Lamb </li>
      </ul>
    </h3>

    <h3 class="box1">
      VEGETABLES
      <ul> <!-- Vegetables -->
        <li> Carrots </li>
        <li> Broc </li>
        <li> Corn </li>
        <li> Cauliflower </li>
      </ul>
    </h3>

    <img src="Groc-Images/Frozenfoods.jpg" class="borderpic1">
  </div>

  <div> 
    <h2><!-- Here we add a border for and colored backgroundd for frozen foods-->
      HOUSEHOLD GOODS
    </h2>

    <h3 class="box1">
      BATHROOM
      <ol type="A"> <!-- Here we list the bathroom stuff and list it in ABC fashion-->
        <li> Toilet paper </li>
        <li> Plunger </li>
        <li> Toothbrush </li>
        <li> Tooth paste </li>
      </ol>
    </h3>

    <h3 class="box1">
      KITCHEN
      <ol type="1"> <!-- kitchen items listed in numbers-->
        <li> Dish soap </li>
        <li> Sponge </li>
        <li> Paper towels </li>
        <li> Napkins </li>
      </ol>
    </h3>

    <img src="Groc-Images/paper.jpg" class="borderpic1">
  </div>

</body>
</html>
